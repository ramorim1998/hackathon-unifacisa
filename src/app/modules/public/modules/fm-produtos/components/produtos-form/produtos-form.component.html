<form [formGroup]="form">
  <div class="form-group">
    <label for="enome">Nome</label>
    <input type="text" class="form-control" id="nome" placeholder="Nome" formControlName="nome"
      [ngClass]="{'is-invalid': submited && errors('nome')}" />
    <div class="invalid-feedback">
      Nome invalido
    </div>

  </div>
  <div class="form-group">
    <label for="desc">Descrição</label>
    <input type="text" class="form-control" id="desc" placeholder="Descrição" formControlName="desc"
      [ngClass]="{'is-invalid': submited && errors('desc')}" />
    <div class="invalid-feedback">
      Descrição invalida
    </div>

  </div>
  <div class="form-group">
    <label for="valor">Valor</label>
    <input type="text" class="form-control" id="valor" placeholder="Valor" formControlName="valor"
      [ngClass]="{'is-invalid': submited && errors('valor')}" />
    <div class="invalid-feedback">
      Valor invalido
    </div>
  </div>
  <p>Categoria</p>
  <select class="form-control" formControlName="categoriasId">
    <option>1</option>
    <option>2</option>
    <option>3</option>

  </select><br>
  <button type="submit" class="btn btn-primary" (click)='onSubmit()'>Submit</button>
  <button type="submit" class="btn btn-secondary" (click)='onCancel()'>Cancelar</button>

</form>
